<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-BoolZapp</title>
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container bg-white mt-5">
        <div class="row p-2">
            <div class="col-4 d-flex justify-content-between align-items-center">
                <div>
                    <img src="img/avatar_io.jpg" alt="">
                    <span>Sofia</span>
                </div>
                <div class="me-2 text-secondary">
                    <span><i class="fa-solid fa-circle-notch"></i></span>
                    <span class="px-2"><i class="fa-solid fa-message"></i></span>
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>
            <div class="col-8 d-flex justify-content-between">
                <div class="d-flex">
                    <img :src="contacts[counter].avatar" alt="">
                    <div class="d-flex flex-column">
                        <span class="">{{contacts[counter].name}}</span>
                        <span class="infoText">Ultimo accesso oggi alle
                            {{contacts[counter].messages[contacts[counter].messages.length-1].date}}</span>
                    </div>
                </div>
                <div class="align-self-center me-2 text-secondary">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="px-2"><i class="fa-solid fa-paperclip"></i></span>
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 p-0">
                <div v-if="!notifications" class="d-flex notificationBox p-2">
                    <i class="fa-solid fa-bell-slash notificationIcon"></i>
                    <div class="">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <span @click="notificationOff()" class="infoText greyLink">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div>
                    <nav class="navbar bg-body-tertiary">

                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input v-model="searchInput" @keyup.delete="searchRestore()" @input="userSearch()"
                                type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                    </nav>
                </div>
                <div class="container  overflow-y-scroll">
                    <template v-for="(value, i) in contacts">
                        <div v-if="contacts[i].visible" @click="myCounter(i)"
                            :class="counter==i ? 'row p-2 actived' : 'row p-2'">
                            <div class="col-auto">
                                <img :src="value.avatar" alt="">
                            </div>
                            <div class="col">
                                <h5>{{value.name}}</h5>
                                <span class="infoText">{{value.messages[value.messages.length-1].message}}</span>
                            </div>
                            <div class="col-auto">
                                <span class="infoText">{{value.messages[value.messages.length-1].date}}</span>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
            <div class="col-8 p-0">
                <div class="backgroundBox overflow-y-scroll">
                    <div class="mt-5">
                        <div v-for="(value, i) in contacts[counter].messages"
                            :class="value.status=='sent' ? 'sentMsg msg d-flex' : 'receivedMsg msg d-flex'"
                            class="pointer">
                            <div data-bs-toggle="dropdown" class="d-flex w-100 justify-content-between">
                            <p class="" type="button"aria-expanded="false">{{ value.message}}</p>
                            <span class="msgTime text-end">{{value.date}}</span>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item">Message info</a></li>
                                <li @click="deleteMessage(i)"><a class="dropdown-item">Delete message</a></li>
                            </ul>
                        </div>
                            
                        </div>
                    </div>
                </div>
                <div class="textBox d-flex align-items-center">
                    <div class="col-auto mx-4">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="col">

                        <input v-model="newMsg" @keyup.enter="addMsg" class="form-control me-2" type="text"
                            placeholder="Scrivi un messaggio" aria-label="Search">

                    </div>
                    <div class="col-auto mx-4">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
